<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chapter 11: Code modularization techniques</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../app.css">

    <style media="screen">
      #outerContainer { width: 100px; height: 100px; background-color: blue; }
      #innerContainer { width: 50px; height: 50px; background-color: red; }
    </style>
  </head>
  <body>

    <div id="outerContainer">
      <div id="innerContainer"></div>
    </div>

    <script src="../assertion.js"></script>
    <script>
      const outerContainer = document.getElementById('outerContainer');
      const innerContainer = document.getElementById('innerContainer');

      innerContainer.addEventListener('click', function(event) {
        report('innerContainer handler');
        assert(this === innerContainer, 'This referes to the innerContainer')
        assert(event.target === innerContainer, 'event.target refers to the innerContainer')
      });

      outerContainer.addEventListener('click', function(event) {
        report('outerContainer handler');
        // this keyword refers to the outerContainer element, because this is \the element on which the current handler has been registered
        assert(this === outerContainer, 'This refers to the outerContainer');
        assert(event.target === innerContainer, 'event.target refers to the innerContainer')
      })
    </script>
  </body>
</html>
