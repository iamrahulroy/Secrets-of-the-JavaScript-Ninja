<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chapter 11: Code modularization techniques</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../app.css">
  </head>
  <body>
    <div class='body'>
      Test Result: <p id='results'></p>
    </div>

    <button type="button" name="button">Click me</button>
    <table>
      <tbody>
      </tbody>
    </table>

    <script src="../assertion.js"></script>
    <script>
      const rowCount = 20000;
      const divideInto = 4;
      const chunkSize = rowCount/divideInto;
      let iteration = 0;
      const table = document.getElementsByTagName('tbody')[0];

      setTimeout(function generateRows() {
        // Computes where we left off last time
        const base = chunkSize * iteration;

        for (let i = 0; i < chunkSize; i++) {
          const tr = document.createElement('tr');
          for (let t = 0; t < 6; t++) {
            const td = document.createElement('td');
            td.appendChild(
              document.createTextNode((i + base) + ',' + t + ',' + iteration)
            );
            tr.appendChild(td);
          }
          table.appendChild(tr);
        }
        iteration++;
        if (iteration < divideInto) {
          setTimeout(generateRows, 0);
        }
      }, 0);
    </script>
  </body>
</html>
