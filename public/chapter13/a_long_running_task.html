<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chapter 11: Code modularization techniques</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../app.css">
  </head>
  <body>
    <div class='body'>
      Test Result: <p id='results'></p>
    </div>

    <table>
      <tbody>
      </tbody>
    </table>

    <script src="../assertion.js"></script>
    <script>
      // Finds a tbody element that we are going to create a boatload of rows for
      const tbody = document.querySelector('tbody');

      // Makes 20,000 rows
      for (let i = 0; i < 20000; i++) {
        // Creates an individual row
        const tr = document.createElement('tr');
        // For each row, creates 6 cells, each with a text node
        for (let t = 0; t < 6; t++) {
          const td = document.createElement('td');
          td.appendChild(document.createTextNode(i + ',' + t));
          tr.appendChild(td);
        }
        // Attaches the new row to its parent
        tbody.appendChild(tr);
      }
    </script>
  </body>
</html>
