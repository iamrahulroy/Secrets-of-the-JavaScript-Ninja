<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fun with functions as objects</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../app.css">
  </head>
  <body>

    <div>
      Test Result: <p id='results'></p>
    </div>

    <script src="../assertion.js"></script>
    <script>
      // 1.  In the following code snippet, which functions are callback functions?
      numbers.sort(function sortAsc(a,b){
        return a – b;
      });

      function ninja(){}
      ninja();

      var myButton = document.getElementById("myButton");
      myButton.addEventListener("click", function handleClick(){
        alert("Clicked");
      });

      // 1. Answer - sortAsc, handleClick

      // 2. the following snippet, categorize functions according to their type (function
      // declaration, function expression, or arrow function).

      // function expression --> sortAsc
      numbers.sort(function sortAsc(a,b){
       return a – b;
      });

      // arrow function
      numbers.sort((a,b) => b – a);

      // function expression - IIFE
      (function(){})();

      // function declaration
      function outer(){
       function inner(){}
       return inner;
      }

      // function expression - IIFE
      (function(){}());

      // Arrow function & function expression - IFFE Arrow function
      (()=>"Yoshi")();

      // 3. After executing the following code snippet, what are the values of variables
      // samurai and ninja?

      // samurai = 'Tomoe' as following syntax returns
      var samurai = (() => "Tomoe")();

      // ninja = undefined as in {} with explicit return undefined is returened
      var ninja = (() => {"Yoshi"})();

      // 4. Within the body of the test function, what are the values of parameters a, b,
      // and c for the two function calls?
      function test(a, b, ...c){ /*a, b, c*/}

      test(1, 2, 3, 4, 5); // a = 1, b = 2, c = [3, 4, 5]
      test(); // a = undefined, b = undefined, c = []

      // After executing the following code snippet, what are the values of the message1
      // and message2 variables?

      // Uncaught ReferenceError: katana is not defined
      function getNinjaWieldingWeapon(ninja, weapon = "katana"){
        return ninja + " " + katana;
      }

      // message1 = undefined
      var message1 = getNinjaWieldingWeapon("Yoshi");

      // message2 = undefined
      var message2 = getNinjaWieldingWeapon("Yoshi", "wakizashi");

      // Correct code
      function getNinjaWieldingWeapon(ninja, weapon = "katana"){
        return ninja + " " + weapon;
      }

      // message1 = 'Yoshi katana'
      var message1 = getNinjaWieldingWeapon("Yoshi");

      // message2 = 'Yoshi wakizashi'
      var message2 = getNinjaWieldingWeapon("Yoshi", "wakizashi");
    </script>
  </body>
</html>
