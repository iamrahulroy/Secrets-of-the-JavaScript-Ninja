<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fun with functions as objects</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../app.css">
  </head>
  <body>

    <div>
      Test Result: <p id='results'></p>
    </div>

    <script src="../assertion.js"></script>
    <script>
      // Function declaration
      // Defines function in global code
      function global_code_function() {
        return 'This function is defined in global code';
      }

      // Defines function ninja in the global code
      function ninja() {
        // Defines hiddenNinja within the ninja function
        function hiddenNinja() {
          return 'Ninja here';
        }
        return hiddenNinja();
      }

      assert(ninja() === 'Ninja here', 'Returns hiddenNinja');

      // function expression
      var a = function() {};
      // myFunction(function() {});

      // Standalone function declaration
      function myFunctionDeclaration() {
        function innerFunction() {}; // Inner function declaration
      }

      // Function expression as a part of a variable declaration assignment
      var myFunc = function() {};

      // Function expression as an argument of a function call
      myFunc(function() {
        // function expression as a function return value
        return function() {};
      });

      // named function expression as part of a function call that will be
      // immediately invoked
      (function nameFunctionExpression() {})();

      // function expression that will be immediately invoked, as arguments
      // of unary opterators
      +function(){}();
      -function(){}();
      !function(){}();
      ~function(){}();

      var values = [0, 3, 2, 5, 7, 4, 8, 1];

      // sort the values of the array in descending order using callback functions
      values.sort(function(value1, value2) {
        return value1 - value2;
      })

      // using arrow function
      values.sort((value1, value2) => value1 - value2);

      var greet = name => 'Greetings ' + name; // Defines an arrow function
      assert(greet('Rahul') === 'Greetings Rahul', 'Rahul is properly greeted');
    </script>
  </body>
</html>
