<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style media="screen">
      .pass {
        color: green;
      }
      .fail {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="well">
      <p>Content:</p>
      <ul id="content">

      </ul>
    </div>
    <div>
      Test Result: <p id='results'></p>
    </div>

    <script>
      function assert(value, desc){
        var li = document.createElement("li");
        li.className = value?"alert alert-success":"alert alert-danger";
        li.appendChild(document.createTextNode(desc));
        document.getElementById("results").appendChild(li);
      }

      function report(text) {
        var li = document.createElement("li");
        li.appendChild(document.createTextNode(text));
        document.getElementById("content").appendChild(li);
      }

      var text = 'A simple callback example.';
      report('Before defining functions');

      function useless(ninjaCallback) {
        report('In useless function');
        return ninjaCallback();
      }

      function getText() {
        report('In getText function');
        return text;
      }

      report('Before making all the calls');
      assert(useless(getText) === 'text', 'The useless function works: ' + text);
      report('After the calls have been made');
    </script>
  </body>
</html>
