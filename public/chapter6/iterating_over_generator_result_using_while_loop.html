<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Functions: Generator functions </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../app.css">
  </head>
  <body>
    <div class='body'>
      Test Result: <p id='results'></p>
    </div>

    <script src="../assertion.js"></script>
    <script>
      function* WeaponGenerator(){
        yield 'Katana';
        yield 'Wakizashi';
      }
      // Create an Iterator
      const weaponsIterator = WeaponGenerator();

      // variable for storing items of the generated sequence
      let item;

      // each loop iteration fetches one value from the generator and outputs its value. Stops iterating when the generator has no more alues to produce.
      while(!(item = weaponsIterator.next()).done){
        assert(item !== null, item.value);
      }
    </script>
  </body>
</html>
