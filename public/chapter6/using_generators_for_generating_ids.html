<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Functions: Generator functions </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../app.css">
  </head>
  <body>
    <div class='body'>
      Test Result: <p id='results'></p>
    </div>

    <script src="../assertion.js"></script>
    <script>
      function* IdGenerator(){
        let id = 0;
        while(true){
          yield ++id;
        }
      }

      // iterator through which we'll request new ids from the generator
      const idIterator = IdGenerator();

      // Request 3 new IDs
      const ninja1 = { id: idIterator.next().value };
      const ninja2 = { id: idIterator.next().value };
      const ninja3 = { id: idIterator.next().value };

      // Test
      assert(ninja1.id === 1, 'First ninja has id 1');
      assert(ninja2.id === 2, 'Second ninja has id 2');
      assert(ninja3.id === 3, 'Third ninja has id 3');
    </script>
  </body>
</html>
