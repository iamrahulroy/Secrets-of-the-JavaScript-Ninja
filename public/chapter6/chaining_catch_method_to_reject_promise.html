<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Functions: Generator functions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../app.css">
  </head>
  <body>
    <div class='body'>
      Test Result: <p id='results'></p>
    </div>

    <script src="../assertion.js"></script>
    <script>
      var promise = new Promise((resolve, reject) => {
        reject('Explicitly reject a promise!');
      });

      // Instead of supplying the second, error, callback, we can chain in the catch method, and pass to it the error callback. The end result is the same.
      promise.then(() => fail("Happy path, won't be called!"))
             .catch(() => pass("Promise was also rejected! Handled via catch method"));
    </script>
  </body>
