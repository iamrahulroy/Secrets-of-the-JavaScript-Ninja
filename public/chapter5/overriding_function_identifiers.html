  <body>
    <div class='body'>
      Test Result: <p id='results'></p>
    </div>

    <script src="../assertion.js"></script>
    <script>
      // True as fun is defined using functin declaration
      assert(typeof fun === 'function', 'we access the function');

      var fun = 5;

      assert(typeof fun === 'number', 'fun becomes a number');

      // function declaration
      function fun(){};

      //  During the actual program execution, function declarations are skipped, so the definition of the fun function doesnâ€™t have any impact on the value of the fun identifier.
      assert(typeof fun === 'number', 'still a number');
    </script>
