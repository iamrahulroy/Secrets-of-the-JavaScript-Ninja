<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Controlling access to objects</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../app.css">
  </head>
  <body>
    <div class='body'>
      Test Result: <p id='results'></p>
    </div>

    <script src="../assertion.js"></script>
    <script>
      'use strict';
      class NinjaCollection {
        constructor(){
          this.ninjas = ['Yoshi', 'Kuma', 'Hattori'];
        }

        // Getter method
        get firstNinja(){
          report('Getting firstNinja');
          return this.ninjas[0];
        }

        // setter method
        set firstNinja(value){
          report('Setting firstNinja');
          this.ninjas[0] = value;
        }
      }

      const ninjaCollection = new NinjaCollection();

      assert(ninjaCollection.firstNinja === 'Yoshi', 'Yoshi is the first ninja');

      ninjaCollection.firstNinja = 'Hachi';

      assert(ninjaCollection.firstNinja === 'Hachi'
          && ninjaCollection.ninjas[0] === 'Hachi',
             'Now Hachi is the frist ninja');
    </script>
  </body>
</html>
