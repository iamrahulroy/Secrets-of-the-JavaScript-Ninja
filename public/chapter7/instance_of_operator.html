<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Object orientation with prototypes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../app.css">
  </head>
  <body>
    <div class='body'>
      Test Result: <p id='results'></p>
    </div>

    <script src="../assertion.js"></script>
    <script>
      function Person(){};
      function Ninja(){};

      Ninja.prototype = new Person();

      const ninja = new Ninja();

      // ninja instance is both Person & Ninja
      assert(ninja instanceof Ninja, 'Our ninja is a Ninja!');
      assert(ninja instanceof Person, 'Our ninja is also a Person!');
    </script>
  </body>
</html>
