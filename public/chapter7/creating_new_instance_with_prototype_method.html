<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Object orientation with prototypes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../app.css">
  </head>
  <body>
    <div class='body'>
      Test Result: <p id='results'></p>
    </div>

    <script src="../assertion.js"></script>
    <script>
      // Defines a function that does not and returns nothing
      function Ninja(){};

      // Every function has a built in prototype object, which we can freely modify.
      Ninja.prototype.swingSword = function(){
        return true;
      };

      // Calls the function as a function. Testing confirms nothing at all seems to happen.
      const ninja1 = Ninja();
      assert(ninja1 === undefined, 'No instance of Ninja created!');

      // Calls the function as a constructor.
      // Testing confirms that not only is a new object created, but it possesses
      // the method from the prototype of the function
      const ninja2 = new Ninja();
      assert(ninja2 && ninja2.swingSword && ninja2.swingSword(), 'Instance exists and method is callable.');
    </script>
  </body>
</html>
