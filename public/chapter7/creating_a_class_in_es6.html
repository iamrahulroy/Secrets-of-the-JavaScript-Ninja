<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Object orientation with prototypes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../app.css">
  </head>
  <body>
    <div class='body'>
      Test Result: <p id='results'></p>
    </div>

    <script src="../assertion.js"></script>
    <script>
      // Uses the class keyword to start specifying an ES6 class
      class Ninja{
        // Defines a constructor function that will be called when we call the class wih the keyword new
        constructor(name){
          this.name = name;
        }

        // Defines an additional method accessible to all Ninja instances
        // instance method
        swingSword(){
          return true;
        }
      }

      var ninja = new Ninja('Yoshi');

      assert(ninja instanceof Ninja, 'ninja object is an instance of Ninja class');
      assert(ninja.name === 'Yoshi', "ninja's name was set 'Yoshi' via construcor.")
      assert(ninja.swingSword(), 'Called instance method swingSword on ninja object');
    </script>
  </body>
</html>
