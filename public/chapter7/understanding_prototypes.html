<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Object orientation with prototypes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../app.css">
  </head>
  <body>
    <div class='body'>
      Test Result: <p id='results'></p>
    </div>

    <script src="../assertion.js"></script>
    <script>
      let obj = {
        // prop1 - assigns a simple value
        prop1: 1,
        // prop2 - assigns a function
        prop2: function(){},
        // prop3 - assigns another object
        prop3: {}
      }

      // assigns a value of completely different type, here an array
      obj.prop1 = [];

      // remove property from object
      delete obj.prop2;

      // Add completely new Property
      obj.prop4 = 'Hello';

      // State of obj
      // {
      //   prop1: [],
      //   prop3: {},
      //   prop4: "Hello"
      // };
    </script>
  </body>
</html>
